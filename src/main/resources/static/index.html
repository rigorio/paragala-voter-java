<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <h2 class="text-center">Use the form below to change your password.</h2>
            <input type="text" class="input-lg form-control" name="username" id="username"
                   placeholder="Username" autocomplete="off">
            <input type="password" class="input-lg form-control" name="password1" id="password1"
                   placeholder="New Password" autocomplete="off">
            <input type="password" class="input-lg form-control" name="password2" id="password2"
                   placeholder="Repeat Password" autocomplete="off">
            <button type="button" class="col-xs-12 btn btn-primary btn-load btn-lg"
                    data-loading-text="Changing Password..." value="Change Password" onclick="submitPassword()">
                Change Password
            </button>

        </div><!--/col-sm-6-->
    </div><!--/row-->
</div>
</body>
</html>
